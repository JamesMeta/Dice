<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Dice Roller</h1>
    <h2 class="subtitle">Definitely NOT weighted!</h2>
    <div id="canvas" class="canvas-container"></div>
    <div id="controls" class="controls-container">
        <button class="control-btn" onclick="addNewDie()">Add New Die</button>
        <button class="control-btn" onclick="rollDice()">Roll Dice</button>
        <button class="control-btn" onclick="reset()">Reset</button>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
